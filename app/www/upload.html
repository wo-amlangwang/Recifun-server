<article class="post">
<header>
	<div class="title">
		<h2><a href='#' >Create a recipe </a></h2>
	</div>
</header>

<form method="post">
	<h3>Recipe Title</h3>
	<input id="recipe title" type="text" name="name" ng-model="title" placeholder="Recipe Title">
	</br>
<h3>Recipe Photo</h3>
<!-- Recipe Photo -->
<div id="image-preview" ng-controller="ImageUploadController">
	<label for="image-upload" id="image-label">Choose File</label>
	<input id="image upload"
		   type="file"
		   ngf-select
		   ng-model="up.picture"
		   ngf-pattern="image/*"
		   accept="image/*"
		   ngf-max-size="20MB" />
	<img id="recipeImg" class="image" ng-src="{{imageSrc}}" width="100%" align="center" />
</div>
</br>
<h3>Description</h3>
<span class="12u$">
	<textarea onclick="$(this).focus();" name="demo-message" ng-model="description"></textarea>
</span>
</br>

<!-- Uplaod video by Youtube Embed -->
<div>
	<header>
		<div class="title">
			<h3>Video URL</h3>
			<p>Click share under the video. Choose "Enbed" and copy the URL only in the textfeild.</p>
		</div>
	</header>
	<input id="videoURL" type="text" name="title" value="" ng-model="video" placeholder='URL in the src = ?'>
</div>
</br>

<div class="upfood clearfix">
	<div class="foicp pvl clearfix libufo">
		<!-- ingradient table -->
		<div class="ingredient table">
			<section>
				<h3>Ingradients</h3>
				<div class="row uniform">
					<div id="ingredient-name" class="6u 12u$(xsmall)">
							<input type="text" name="demo-name" id="demo-name" ng-model="ingredient" value="" placeholder="Gradient name" />
					</div>
					<div id="ingredient-quantity" class="6u 12u$(xsmall)">
							<input type="text" name="demo-name" id="demo-name" ng-model="quantity" value="" placeholder="Quantity" />
					</div>
				</div>
			</section>
		</br>
		</div>
		<!-- step -->
		<div>
			<div>
				<h3>Steps</h3>
					<span>Step 1</span>
						<div>
							<div id="image-preview">
								<label for="image-upload" id="image-label">Choose File</label>
								<input id="image upload" type='file' onchange="readURL(this);" />
								<img id="step1" class="image" ng-model="pictureStep" width="100%" align="center" />
							</div>
							<!--<div><button class="remove image" id="remove image" onclick="removeImage()">Remove</button></div>-->
						</br>
						</div>
						<span class="12u$">
							<textarea onclick="$(this).focus();" name="demo-message" ng-model="detail" id="demo-message"></textarea>
						</span>
					</li>
				</ul>
				</br>
			</div>
		</div>
		<div style="display:block;">
			 <a class="button small"  href="javascript:void(0);" tabindex="-1" id="addBuZhou">Add more steps</a>
		</div>
		</br>
	</div>
</div>
<div>
	<input type="submit" class="button large" id="upload" ng-click="submit()">
	<button class="button large" id="cancel" ng-click="cancel()">Cancel</button>
</div>
<!-- Sidebar -->
<section id="sidebar"></section>
</form>
</article>
