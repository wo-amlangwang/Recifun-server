<article class="post">
    <header>
        <div class="title">
            <h2><a href='#' >{{$parent.pageTitle}}</a></h2>
        </div>

        <!-- User Status -->
        <div class="meta" ng-show = "$parent.userislogin">
            <a href="#" class="author"><span class="name">{{profile.nickname}}</span><img ng-src={{$parent.profile.picture}} alt="" /></a>
                <List>
                    <a href="#" class="button small">Following {{profile.following}}</a>
                    <a href="#" class="button small">Follower {{profile.follower}}</a>
                </List>
        </div>
        <div class="meta" ng-show = "!$parent.userislogin">
            <a href="#" class="author"><span class="name">Hello there!</span><img ng-src="https://s3-us-west-2.amazonaws.com/langwang1/uploads/photos/d1880ef0-e9b7-11e5-8a6d-93c8e299b24e.gif" alt="" /></a>
        </div>
    </header>

    <div class="mini-posts" >

        <!-- Mini Post -->
        <article ng-repeat= "n in reciplys track by $index" ng-click = "clickthis(n)" class="mini-post">
            <header>
                <h3><a href='#reciply/{{n._id}}'>{{n.name}}</a></h3>
                <time class="published">{{n.publish | date:'medium'}}</time>
                <div class="author"><img ng-src={{n.userprofile.picture}} alt="" /></div>
            </header>
            <a href='#reciply/{{n._id}}' class="image"><img ng-src={{imgUrl[$index]}} width="100%" /></a>
        </article>
    </div>

    <ul class="actions pagination">
        <li><a href="" class="disabled button big previous">Previous Page</a></li>
        <li><a href="" class="button big next">Next Page</a></li>
    </ul>

    <!-- Sidebar -->
    <section id="sidebar"></section>

</article>
